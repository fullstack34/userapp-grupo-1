<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/create-account-style.css">
</head>
<body>
    <div class="container">      
      <div id="cadastro">
        
        <!-- retirado o método "post" para evitar o erro "405 Not Allowed" -->
        <form method="" action="login.html" id="form_cadastro"> 

          <h1>Cadastro</h1> 

          <p> 
            <label for="nome_cad">Nome</label>
            <input id="nome_cad" name="nome_cad" type="text" placeholder="nome" />
            <div class="vermelho" id="aviso_nome"></div>
          </p>

          <p> 
              <label for="sobrenome_cad">Sobrenome</label>
              <input id="sobrenome_cad" name="sobrenome_cad" type="text" placeholder="sobrenome" />
              <div class="vermelho" id="aviso_sobrenome"></div>
          </p>

          <p> 
            <label for="email_cad">E-mail</label>
            <input id="email_cad" name="email_cad" type="text" placeholder="contato@dominio.com"/> 
            <div class="vermelho" id="aviso_email"></div>
          </p>

          <p> 
            <label for="senha_cad">Senha</label>
            <input id="senha_cad" name="senha_cad" type="password" placeholder="ex. 1234"/>
            <div class="vermelho" id="aviso_senha"></div>
          </p>

          <p> 
            <label for="confirma_senha_cad">Confirme a senha</label>
            <input id="confirma_senha_cad" name="confirma_senha_cad" type="password" placeholder="ex. 1234"/>
            <div class="vermelho" id="aviso_confirma_senha"></div>
          </p>
          <p> 
            <input id="submit" type="submit" value="Cadastrar"/> 
          </p>

          <p class="ja-registrado">  
            Já tem conta?

            <a href="login.html"> Ir para Login </a>

          </p>
        </form>
      </div> <!-- cadasto -->
    </div> <!-- container -->
    <script src="./js/create-account.js"></script>
</body>
</html>
