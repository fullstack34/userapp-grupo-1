<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../homepage.assets/img/logo-tela-inicial.webp">
    <link rel="stylesheet" href="../css/address-form-style.css">
    <title>Cadastro de endereço</title>
</head>
<body>
  <nav id="navArea">
  </nav>
    <div class="container">
        <div id="cadastro">
            <form id="form" method="post" action="../dashboard/address-list.html" oninput="form"></form>
              <h1>Cadastro de Endereço</h1>

              <p> 
                <label for="cep_cad">CEP *</label>
                <input id="cep_cad" class="cep_cad required" type="text" placeholder=" XXXXX-XXX" maxlength="9"/>

                <span id="msg">O campo deve ter no mínimo 08 caracteres</span>
              </p>

              <p> 
                <label for="rua_cad">Rua *</label>
                <input id="rua_cad" class="rua_cad required" type="text" placeholder="ex.: Av. Antônio Sales"/>
                <span id="msg">Campo obrigatório</span>
              </p>

              <p> 
                <label for="numero_cad">Número *</label>
                <input id="numero_cad" type="text" placeholder="ex.: 100" class="numero_cad required">
                <span id="msg">Campo obrigatório</span>
              </p>

              <p> 
                <label for="complemento">Complemento</label>
                <input id="complemento"  type="text" placeholder="ex.: Ap00 BL00 (opcional)"/>
              </p>

              <p> 
                <label for="bairro">Bairro *</label>
                <input id="bairro"  type="text" placeholder="ex.: Aldeota" class="bairro required"/>
                <span id="msg">Campo obrigatório</span>
              </p>

              <p> 
                <label for="cidade">Cidade *</label>
                <input id="cidade"  type="text" placeholder="ex.: Fortaleza" class="cidade required">
                <span id="msg">Campo obrigatório</span>
              </p>

              <p> 
                <label for="uf">UF *</label>
                <input id="uf"  type="text" placeholder="ex.: CE" class="uf required"/>
                <span id="msg">Campo obrigatório</span>
              </p>

              <p> 
                <button id="submit" type="submit" value="Cadastrar">Cadastrar</button>
              </p>
        </div>
    </div>

    <script src="../js/address-form.js" type="module"></script>

</body>
<script src="../js/address-form.js"></script>
</html>
