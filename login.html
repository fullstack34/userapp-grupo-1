<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>Login | Alura - Cursos online de teconlogia</title>
</head>
<body>
    
    <div class="menu">

        <div class="log">

            <h1 class="intro">Já estuda com a gente?</h1>
            <h5 class="sub-intro">Faça seu login e boa aula!</h5>
                       
            <div class="container">
                <label for="login-text">E-mail:</label>

                <input type="text" name="login" id="login-email" placeholder="contato@alura.com.br">
                <span class="error" id="email-error"></span>
            </div>
            <div class="container">

                <label for="password">Senha:</label>
                <input type="password" name="login" id="password" placeholder="Senha">
                <span class="error" id="senha-error"></span>
            </div>

            

            <p class="paragraph">Ainda não tem conta?

                <a href="create-account.html" class="conta">Criar conta</a>
            </p>

            <button class="button"><a href="dashboard/index.html" class="button">ENTRAR</a></button>
            <button class="google"><a href="https://myaccount.google.com/" >ENTRAR COM GOOGLE</a></button>


            <div>
                <a href="forgot-password.html" class="esqueceu-senha">Esqueci minha senha</a>
            </div>
        </div>
    </body>
    </div>
